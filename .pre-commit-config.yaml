repos:
- repo: https://github.com/psf/black
  rev: 23.9.1
  hooks:
  - id: black
    language_version: python3
    args: [--line-length=79]

- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    language_version: python3
    args: [--max-line-length=79]


hooks:
-   id: pytest
    name: pytest
    entry: pytest
    language: system
    stages: [commit]